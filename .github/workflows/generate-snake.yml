name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Päivittää kerran päivässä
  workflow_dispatch:  # Voit käynnistää manuaalisesti GitHubin Actionsista

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v3

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            .github/contributions/github-snake.svg
            .github/contributions/github-snake-dark.svg?palette=github-dark

      - name: Push generated files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -B output
          git add .github/contributions
          git commit -m "Generate snake animation" || exit 0
          git push origin output --force
